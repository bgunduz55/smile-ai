<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'unsafe-inline';">
    <link href="{{styleUri}}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="chatBtn" class="header-button active">
                <span class="codicon codicon-comment-discussion"></span>
                Chat
            </button>
            <button id="composerBtn" class="header-button">
                <span class="codicon codicon-edit"></span>
                Composer
            </button>
            <button id="settingsBtn" class="header-button">
                <span class="codicon codicon-gear"></span>
                Settings
            </button>
        </div>

        <div class="content">
            <div id="chatView" class="view-panel active">
                <div id="messageContainer" class="message-container"></div>
                <div class="input-container">
                    <textarea id="userInput" placeholder="Mesajınızı yazın... (Enter ile gönder, Ctrl+Enter ile yeniden indexle)"></textarea>
                    <button id="sendButton">Gönder</button>
                </div>
            </div>

            <div id="composerView" class="view-panel">
                <div class="composer-options">
                    <label>
                        <input type="checkbox" id="includeImports" checked>
                        Import'ları dahil et
                    </label>
                    <label>
                        <input type="checkbox" id="includeTypes" checked>
                        Tip tanımlarını dahil et
                    </label>
                    <label>
                        <input type="checkbox" id="includeTests" checked>
                        Test kodunu dahil et
                    </label>
                </div>
                <div id="composerPreview" class="composer-preview"></div>
                <div class="input-container">
                    <textarea id="composerInput" placeholder="Kod üretmek için talimatlarınızı yazın... (Enter ile gönder)"></textarea>
                    <button id="generateButton">Üret</button>
                </div>
            </div>

            <div id="settingsView" class="view-panel">
                <div class="settings-container">
                    <div class="settings-section">
                        <h3>AI Model Ayarları</h3>
                        <div class="model-settings">
                            <div class="model-selector">
                                <label>AI Provider</label>
                                <select id="aiProvider">
                                    <option value="ollama">Ollama</option>
                                    <option value="lmstudio">LM Studio</option>
                                </select>
                            </div>
                            <div class="model-selector">
                                <label>Model</label>
                                <select id="modelName"></select>
                            </div>
                            <div class="model-config">
                                <label>API Endpoint</label>
                                <input type="text" id="apiEndpoint" placeholder="http://localhost:11434">
                            </div>
                            <div class="model-config">
                                <label>Max Tokens</label>
                                <input type="number" id="maxTokens" value="2048">
                            </div>
                            <div class="model-config">
                                <label>Temperature</label>
                                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                                <span id="temperatureValue">0.7</span>
                            </div>
                            <button id="saveModel" class="primary-button">Kaydet</button>
                            <button id="testConnection" class="secondary-button">Bağlantıyı Test Et</button>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Görünüm Ayarları</h3>
                        <div class="appearance-settings">
                            <div class="setting-item">
                                <label>Tema</label>
                                <select id="theme">
                                    <option value="system">Sistem</option>
                                    <option value="light">Açık</option>
                                    <option value="dark">Koyu</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label>Font Boyutu</label>
                                <input type="number" id="fontSize" value="14">
                            </div>
                            <div class="setting-item">
                                <label>Font Ailesi</label>
                                <select id="fontFamily">
                                    <option value="system-ui">Sistem</option>
                                    <option value="monospace">Monospace</option>
                                    <option value="sans-serif">Sans Serif</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Davranış Ayarları</h3>
                        <div class="behavior-settings">
                            <div class="setting-item">
                                <label>
                                    <input type="checkbox" id="autoComplete" checked>
                                    Otomatik Tamamlama
                                </label>
                            </div>
                            <div class="setting-item">
                                <label>
                                    <input type="checkbox" id="inlineCompletion" checked>
                                    Satır İçi Tamamlama
                                </label>
                            </div>
                            <div class="setting-item">
                                <label>
                                    <input type="checkbox" id="autoImport" checked>
                                    Otomatik Import
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const messageContainer = document.getElementById('messageContainer');
        const userInput = document.getElementById('userInput');
        const composerInput = document.getElementById('composerInput');
        const sendButton = document.getElementById('sendButton');
        const generateButton = document.getElementById('generateButton');
        let currentView = 'chat';
        let isViewTransitioning = false;

        // Event Listeners
        userInput.addEventListener('keydown', handleKeyPress);
        composerInput.addEventListener('keydown', handleKeyPress);
        sendButton.addEventListener('click', () => sendMessage(userInput));
        generateButton.addEventListener('click', () => sendMessage(composerInput));
        window.addEventListener('message', handleMessage);

        // View switching buttons
        document.getElementById('chatBtn').addEventListener('click', () => switchView('chat'));
        document.getElementById('composerBtn').addEventListener('click', () => switchView('composer'));
        document.getElementById('settingsBtn').addEventListener('click', () => switchView('settings'));

        // Model settings listeners
        document.getElementById('aiProvider').addEventListener('change', updateModelList);
        document.getElementById('temperature').addEventListener('input', updateTemperatureValue);
        document.getElementById('saveModel').addEventListener('click', saveModelSettings);
        document.getElementById('testConnection').addEventListener('click', testModelConnection);

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                if (e.ctrlKey) {
                    // Ctrl+Enter: Yeniden indexle ve mesajı gönder
                    vscode.postMessage({
                        command: 'reindex'
                    });
                    setTimeout(() => sendMessage(e.target), 100);
                } else if (!e.shiftKey) {
                    // Sadece Enter: Normal mesaj gönderme
                    e.preventDefault();
                    sendMessage(e.target);
                }
            }
        }

        function sendMessage(input) {
            const text = input.value.trim();
            if (!text) return;

            vscode.postMessage({
                command: 'sendMessage',
                text: text,
                view: currentView
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function switchView(view) {
            if (isViewTransitioning || currentView === view) return;
            isViewTransitioning = true;
            
            currentView = view;
            
            document.querySelectorAll('.header-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(view + 'Btn').classList.add('active');

            document.querySelectorAll('.view-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            const targetPanel = document.getElementById(view + 'View');
            targetPanel.classList.add('active');

            setTimeout(() => {
                isViewTransitioning = false;
            }, 200);

            vscode.postMessage({
                command: 'viewChanged',
                view: view
            });
        }

        function handleMessage(event) {
            const message = event.data;
            switch (message.type) {
                case 'updateSettings':
                    updateSettings(message.settings);
                    break;
                case 'updateMessages':
                    updateMessages(message.messages);
                    break;
                case 'updateModelList':
                    updateModelOptions(message.models);
                    break;
                case 'viewChanged':
                    switchView(message.view);
                    break;
            }
        }

        function updateSettings(settings) {
            // Tema ayarları
            document.getElementById('theme').value = settings.appearance?.theme || 'system';
            document.getElementById('fontSize').value = settings.appearance?.fontSize || 14;
            document.getElementById('fontFamily').value = settings.appearance?.fontFamily || 'system-ui';

            // Davranış ayarları
            document.getElementById('autoComplete').checked = settings.behavior?.autoComplete ?? true;
            document.getElementById('inlineCompletion').checked = settings.behavior?.inlineCompletion ?? true;
            document.getElementById('autoImport').checked = settings.behavior?.autoImport ?? true;
        }

        function updateMessages(messages) {
            messageContainer.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}-message">
                    <div class="message-header">
                        <span class="message-role">${msg.role === 'user' ? 'Siz' : 'AI'}</span>
                        <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');
            scrollToBottom();
        }

        function updateModelList() {
            const provider = document.getElementById('aiProvider').value;
            const modelSelect = document.getElementById('modelName');
            modelSelect.innerHTML = '<option value="">Yükleniyor...</option>';

            // Provider değiştiğinde endpoint'i güncelle
            if (provider === 'ollama') {
                document.getElementById('apiEndpoint').value = 'http://localhost:11434';
                // Ollama modellerini kontrol et
                fetch('http://localhost:11434/api/tags')
                    .then(response => response.json())
                    .then(data => {
                        modelSelect.innerHTML = '';
                        if (data.models) {
                            data.models.forEach(model => {
                                const option = document.createElement('option');
                                option.value = model.name;
                                option.textContent = model.name;
                                modelSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(() => {
                        modelSelect.innerHTML = '<option value="">Ollama bağlantısı başarısız</option>';
                    });
            } else {
                document.getElementById('apiEndpoint').value = 'http://localhost:1234';
                // LM Studio modellerini kontrol et
                fetch('http://localhost:1234/v1/models')
                    .then(response => response.json())
                    .then(data => {
                        modelSelect.innerHTML = '';
                        if (data.data) {
                            data.data.forEach(model => {
                                const option = document.createElement('option');
                                option.value = model.id;
                                option.textContent = model.id;
                                modelSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(() => {
                        modelSelect.innerHTML = '<option value="">LM Studio bağlantısı başarısız</option>';
                    });
            }
        }

        function updateTemperatureValue() {
            const value = document.getElementById('temperature').value;
            document.getElementById('temperatureValue').textContent = value;
        }

        function saveModelSettings() {
            const settings = {
                provider: document.getElementById('aiProvider').value,
                modelName: document.getElementById('modelName').value,
                apiEndpoint: document.getElementById('apiEndpoint').value,
                maxTokens: parseInt(document.getElementById('maxTokens').value),
                temperature: parseFloat(document.getElementById('temperature').value)
            };

            vscode.postMessage({
                command: 'saveModelSettings',
                settings
            });
        }

        function testModelConnection() {
            vscode.postMessage({
                command: 'testModelConnection',
                settings: {
                    provider: document.getElementById('aiProvider').value,
                    modelName: document.getElementById('modelName').value,
                    apiEndpoint: document.getElementById('apiEndpoint').value
                }
            });
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Textarea auto-resize
        [userInput, composerInput].forEach(input => {
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });

        // İlk yükleme
        updateModelList();
    </script>
</body>
</html>
